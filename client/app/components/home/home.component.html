<my-menu></my-menu>

<div class="container main content">
    <br>

    <kendo-grid
          [data]="gridView"
          [pageSize]="pageSize"
          [skip]="skip"
          [pageable]="pagerSetting"
          [scrollable]="'none'"
          [sortable]="{ mode: 'multiple' }"
          [sort]="sort"
          (pageChange)="pageChange($event)"
          (sortChange)="sortChange($event)"
        >
      </kendo-grid>
</div>
